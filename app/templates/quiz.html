<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoSnap Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Which country does this image belong to?</h2>
        
        <!-- Display the quiz image -->
        <img class="quiz-img" src="{{ url_for('static', filename=image_path) }}" alt="Country Image" style="width:600px;height:auto;">

        <!-- Display the quiz options as buttons -->
        <div class="quiz-options">
            {% for option in quiz_options %}
                <button onclick="checkAnswer('{{ option }}')">{{ option }}</button>
            {% endfor %}
        </div>
    </div>

    <script>
        function checkAnswer(selectedCountry) {
            const correctCountry = "{{ correct_country }}";
            if (selectedCountry === correctCountry) {
                alert("Correct!");
            } else {
                alert("Incorrect! The correct answer was " + correctCountry);
            }
        }
    </script>
</body>
</html>
