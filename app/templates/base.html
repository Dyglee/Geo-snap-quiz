<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoSnap Quiz</title>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-left">
                <!-- Add any left-side navbar items (like links) here if needed -->
            </div>
            <div class="nav-right">
                <button class="sign-in" onclick="showForm('login')">Login</button>
                <button class="sign-up" onclick="showForm('signup')">Sign up</button>
                <img class="nav-logo" src="{{ url_for('static', filename='images/logo.jpg') }}" alt="GeoSnap Logo">
            </div>
        </nav>

        <section class="hero-section">
            <!-- Sign in/Sign up forms will overlay here -->
            <div class="form-container" id="login-form-container">
                <h2>Login to GeoSnap</h2>
                <form id="login-form">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <button class="toggle-btn" onclick="showForm('signup')">Switch to Signup</button>
            </div>

            <div class="form-container" id="signup-form-container">
                <h2>Signup for GeoSnap</h2>
                <form id="signup-form" onsubmit="return validateSignupForm()">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="email" id="signup-email" name="email" placeholder="Email" required>
                    <input type="email" id="confirm-email" name="confirm-email" placeholder="Confirm Email" required>
                    <input type="password" id="signup-password" name="password" placeholder="Password" required>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                    <button type="submit">Signup</button>
                </form>
                <button class="toggle-btn" onclick="showForm('login')">Switch to Login</button>
            </div>
        </section>
    </div>

    <div id="message-container" class="success">You have signed in successfully!</div>
</body>
</html>
